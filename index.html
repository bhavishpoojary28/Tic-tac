<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .player-turn {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1rem;
        }

        .score {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.winning {
            background: rgba(255, 215, 0, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-status {
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .winner {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: celebrate 2s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic Tac Toe ðŸŽ®</h1>
        
        <div class="game-info">
            <div class="player-turn" id="playerTurn">Player X's Turn</div>
            <div class="score-board">
                <div class="score">X Wins: <span id="xWins">0</span></div>
                <div class="score">O Wins: <span id="oWins">0</span></div>
                <div class="score">Draws: <span id="draws">0</span></div>
            </div>
        </div>

        <div class="game-status" id="gameStatus">Make your move!</div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">ðŸ”„ New Game</button>
            <button class="btn" onclick="resetScore()">ðŸ“Š Reset Score</button>
        </div>
    </div>

    <script>
        // Game state variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draws: 0
        };

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const playerTurnElement = document.getElementById('playerTurn');
        const gameStatusElement = document.getElementById('gameStatus');
        const xWinsElement = document.getElementById('xWins');
        const oWinsElement = document.getElementById('oWins');
        const drawsElement = document.getElementById('draws');

        // Initialize game
        function initGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
            updateDisplay();
        }

        // Handle cell click
        function handleCellClick(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Make move
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());

            // Check for win or draw
            if (checkWin()) {
                handleWin();
            } else if (checkDraw()) {
                handleDraw();
            } else {
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateDisplay();
            }
        }

        // Check for win
        function checkWin() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Highlight winning cells
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                    return true;
                }
                return false;
            });
        }

        // Check for draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Handle win
        function handleWin() {
            gameActive = false;
            scores[currentPlayer]++;
            updateScoreDisplay();
            gameStatusElement.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins! ðŸŽ‰`;
            gameStatusElement.classList.add('winner');
            playerTurnElement.textContent = `Player ${currentPlayer} Wins!`;
        }

        // Handle draw
        function handleDraw() {
            gameActive = false;
            scores.draws++;
            updateScoreDisplay();
            gameStatusElement.textContent = "ðŸ¤ It's a Draw! ðŸ¤";
            playerTurnElement.textContent = "Game Draw!";
        }

        // Update display
        function updateDisplay() {
            if (gameActive) {
                playerTurnElement.textContent = `Player ${currentPlayer}'s Turn`;
                gameStatusElement.textContent = `Player ${currentPlayer}, make your move!`;
                gameStatusElement.classList.remove('winner');
            }
        }

        // Update score display
        function updateScoreDisplay() {
            xWinsElement.textContent = scores.X;
            oWinsElement.textContent = scores.O;
            drawsElement.textContent = scores.draws;
        }

        // Reset game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
            });
            
            updateDisplay();
            gameStatusElement.textContent = "Make your move!";
            gameStatusElement.classList.remove('winner');
        }

        // Reset score
        function resetScore() {
            scores = { X: 0, O: 0, draws: 0 };
            updateScoreDisplay();
            resetGame();
        }

        // Initialize the game when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
